<!DOCTYPE html>
<html lang="en" class="h-100 w-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css" type="text/css">
    
    <script src="/user-page-detail-handler.js"></script>
    <script src="/sign-up-handler.js"></script>
    <script src="/sign-in-handler.js"></script>
    <script src="/home-page-handler.js"></script>
    <!--KEEP AT BOTTOM-->
    <script src="/navigation-handler.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Band Together</title>
</head>
<body class="h-100 w-100">
    <nav class="navbar navbar-light bg-light shadow-sm">
            <section class="nav nav-justified">
                <header>
                    <a class="navbar-brand" href="/" >Band Together</a>
                </header>
            </section>
            <section class="nav justify-content-right">
                <a class="nav-link showIfSignedIn" href="/account/view/">Test</a>
                <a class="nav-link btn btn-primary btn-sm showIfSignedIn" href="/account/signout" >Sign out</a>
                
                <a class="nav-link btn btn-secondary btn-sm mx-1 showIfSingedOut" href="/account/signin" >Sign in</a>
                <a class="nav-link btn btn-primary btn-sm mx-1 showIfSingedOut" href="/account/signup" >Sign up</a>
            </section>
    </nav>
    <main class="p-3 container-fluid">
        <div id="/">
            <h2>Home</h2>
            <p>Here are some funny users</p>
            <ul>
            </ul>
        </div> 
		<div id="/account/signin">
			<h1>Sign In</h1>
			<form id="signin" action="">
				<div>
					 Username: <input type="text" class="username">
				</div>
				<div>
					 Password: <input type="password" class="password">
				</div>  
				<input type="submit" value="Sign In">
			</form>
		</div> 
        <div id="/account/signup">
            <h1>Sign Up</h1>
            <form id="signup" action="">
                <div>
                     Username: <input type="text" class="username">
                </div>
                <div>
                     Password: <input type="password" class="password">
                </div>  
                <input type="submit" value="Sign Up">
            </form>
        </div>
        <div id="/account/view/*">
            <a class="btn btn-primary">Edit</a>
            <h2></h2>
            <p></p>
        </div>
        <div id="/account/edit/*">
            <section class="row container-fluid">
                <div class="col-md-12 p-2 row">
                    <form method="POST" class="form-group col-md-10">
                        <label for="bioEditText">Bio</label>
                        <textarea class="form-control" type="text" id="bioEditText" name="biography" rows="4"></textarea>
            
                        <input class="btn btn-primary" type="submit" value="Save changes">
                    </form>
                </div>
            </section>
            <section class="row container-fluid">
                <form method="POST" class="form-group" action="">
                    <label for="instrumentSelect">Instrument</label>
                    <select id="instrumentSelect" name="instrument">
                        <option></option>
                    </select>
                    <label for="skillLevelNumber">Skill level</label>
                    <input type="number" min="1" , max="5" value="1" id="skillLevelNumber" name="skillLevel">
                    <input class="btn btn-secondary" type="submit" value="Add proficiency">
                </form>
            </section>
            <section class="row container-fluid p-4">
                <p class="h3">Proficiencies</p>
                <div class="col-12">
                    <ul class="list-unstyled list-inline">
                        <li class="list-inline-item bg-light p-2">
                            <div class="inline">
                                <form method="POST" action="">
                                    <input type="number" min="1" , max="5"  name="skillLevel">
                                    <input type="submit" value="Update skill" class="btn btn-primary">
                                </form>
                                <form method="POST" action="">
                                    <input type="submit" value="Delete" class="btn btn-warning">
                                </form>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </div> 
    </main>
    <footer class="bg-light border-top m-auto p-2 h-auto">
    </footer>
</body>
</html>
